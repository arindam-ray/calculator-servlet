<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servlet: Basic Calcualtor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="calc" method="post">
<center>
        <table id="cus_table1">
            <caption> <h1>Basic Calculator</h1></caption>
            <tr>
                <td>First Number</td>
                <td><input name="number1" type="number" /></td>
            </tr>
            <tr>
                <td>Second Number</td>
                <td><input name="number2" type="number" /></td>
            </tr>
            <tr>
                <td>Choose Operation</td>
                <td><select name="op">
                        <option value="Addition">Addition</option>
                        <option value="Subtraction">Subtraction</option>
                        <option value="Multiplication">Multiplication</option>
                        <option value="Division">Division</option>
                    </select></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> <input type="submit"> <input type="reset"></td>
            </tr>

        </table>
    </center>

    </form>
</body>

</html>
